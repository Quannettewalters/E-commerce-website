          <form id="payment-form">
            <h2>Payment Information</h2>
            <div class="form-group">
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
              <label for="exp-month">Expiration Month:</label>
              <select id="exp-month" name="exp-month" required>
                <option value="">Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exp-year">Expiration Year:</label>
              <select id="exp-year" name="exp-year" required>
                <option value="">Select Year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
              <label for="cardholder-name">Cardholder Name:</label>
              <input type="text" id="cardholder-name" name="cardholder-name" placeholder="John Doe" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
